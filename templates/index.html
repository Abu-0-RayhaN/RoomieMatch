{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentopia</title>
    <link rel="icon" href="{% static 'images/home.png' %}" type="image/png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    {% block css_block %} {% endblock css_block %}
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("hidden"))
          : ((e.name = "menu"),
            list.classList.remove("top-[80px]"),
            list.classList.remove("hidden"));
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <nav
      class="md:flex md:items-center md:justify-between h-auto font-semibold"
    >
      <div class="flex justify-between items-center">
        <span
          class="text-2xl font-serif font-bold cursor-pointer flex justify-center items-center px-6 py-2"
        >
         <a href="/">
            <img class="h-16 inline" src="{% static 'images/home.png' %}" />
            RoomieMatch
         </a>
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:block hidden top-[-400px] transition-all ease-in duration-100 text-sm px-6 uppercase"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="{% url 'index' %}"
            class="text-lg hover:text-red-500 duration-500"
            >Home</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="{% url 'rental_home' %}"
            class="text-lg hover:text-red-500 duration-500"
            >Rental</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="{% url 'roommate' %}"
            class="text-lg hover:text-red-500 duration-500"
            >Find A Roommate</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="#" class="text-lg hover:text-red-500 duration-500">Agent</a>
        </li>
        <button
          class="bg-blue-600 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded text-md uppercase hover:bg-blue-400"
        >
          {% if user.is_authenticated %}
          <a href="{% url 'auth_logout' %}" onclick="return confirm('you sure to logout?')"> Log Out</a>
          {% else %}
          <a href="{% url 'signup' %}" > sign up/in</a>
        
          {% endif %}

        </button>
        <h2 class=""></h2>
      </ul>
    </nav>
    {% block content %}
    <div class="">
        
        {% include 'home_include.html' %}
    </div>
    {% endblock content %}

    {% include 'footer.html' %}





    {% block js_block %}
     
    {% endblock js_block %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  </body>
</html>
